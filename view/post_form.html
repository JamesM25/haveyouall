<div class="container">
  <form method="post" class="mx-auto mt-4 w-50 text-center px-4 pt-4 pb-2 bg-light border rounded">
    <h1>Create post</h1>
    <div class="form-floating my-1">
      <input id="title" type="text" class="form-control" name="title" placeholder="Post Title" required value="{{ @userTitle }}">
      <label for="title">Post Title</label>
    </div>
    <div class="form-floating my-1">
      <textarea id="body" class="form-control" name="body" placeholder="Text" required>{{ @userBody }}</textarea>
      <label for="body">Text</label>
    </div>

    <include href="view/form_errors.html">

    <button class="btn btn-primary my-1 w-50">Submit</button>
  </form>
</div>
