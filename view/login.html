<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <link rel="icon" href="{{ @favicon }}">

    <title>HaveYouAll - Login</title>
</head>
<body>
    <div class="container">
        <form class="mx-auto mt-4 w-50 text-center px-4 pt-4 pb-2 bg-light border rounded">
            <h1>Sign in</h1>
            <div class="form-floating my-1">
                <input id="username" type="text" class="form-control" name="username" placeholder="Username">
                <label for="username">Username</label>
            </div>
            <div class="form-floating my-1">
                <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                <label for="password">Password</label>
            </div>

            <button class="btn btn-primary my-1 w-50">Submit</button>
            <p>Don't have an account? Click <a href="signup">here</a> to sign up!</p>
        </form>
    </div>
</body>
</html>
